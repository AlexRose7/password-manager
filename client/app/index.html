<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-warning" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hexlers</a>
        </div>
      </div>
    </nav>
    <br><br><br>
    <div>
      <div class="container-fluid">
        <h1 style= "color:blue">PassWD40</h1>
        <br><br>
        <form data-container="new-rec-form">
          <label for="new-source">Source</label>
          <input type="text" id="new-source" name="source" required>
          <label for="new-login">Login</label>
          <input type="text" id="new-login" name="login" >
          <label for="new-password">Password</label>
          <input type="text" id="new-password" name="password" required>
          <input class="btn btn-primary" type="submit" value="Add record">
        </form>
        <div data-container="names"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script> <!-- dev -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
